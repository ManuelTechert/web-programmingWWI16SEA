<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Administration - Luigis Pizzeria</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/flexgrid.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container grid-960">
    <!--#include file="partials/_nav.html" -->

    <form>
      <label for="username" class="form-label">Username</label>
      <input id="username" type="text" class="form-input" placeholder="Username" />

      <br>

      <label class="form-label">Password</label>
      <input type="password" class="form-input" />

      <br>

      <!-- Das label Element kann das Eingabefeld auch umschließen,
           in diesem Fall ist das "for" Attribut überflüssig -->
      <label>
        <input type="checkbox" /> Remember me
      </label>

      <br>

      <button class="btn btn-primary" type="submit">Login</button>
      <button class="btn btn-link" type="reset">Zurücksetzen</button>
    </form>
  </div>

  <!--#include file="partials/_footer.html" -->
</body>
</html>
