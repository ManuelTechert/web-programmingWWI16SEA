<!DOCTYPE html>
<html>
<head>
  <!--#include file="partials/_head.html" -->
  <title>Administration - Luigis Pizzeria</title>
</head>
<body>
  <!--#include file="partials/_nav.html" -->

  <div class="container grid-480">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-4 col-3">
          <label class="form-label">Username</label>
        </div>
        <div class="col-sm-8 col-9">
          <input type="text" class="form-input" placeholder="Username" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-4 col-3">
          <label class="form-label">Password</label>
        </div>
        <div class="col-sm-8 col-9">
          <input type="password" class="form-input" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-4 col-3"></div>
        <div class="col-sm-8 col-9">
          <label class="form-checkbox">
            <input type="checkbox" />
            <i class="form-icon"></i> Remember me
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-4 col-3"></div>
        <div class="col-sm-8 col-9">
          <div class="btn-group btn-group-block">
            <button class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-link" type="reset">Zur√ºcksetzen</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!--#include file="partials/_footer.html" -->
</body>
</html>
